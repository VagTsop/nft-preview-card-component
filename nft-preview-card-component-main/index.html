<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <div class="card__image-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__image">
      <div class="card__overlay">
        <img src="images/icon-view.svg" alt="View icon" class="card__view-icon">
      </div>
    </div>

    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__details">
      <div class="card__price">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="card__time">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <span>3 days left</span>
      </div>
    </div>

    <hr>

    <div class="card__creator">
      <img src="images/image-avatar.png" alt="Creator's avatar" class="card__avatar">
      <p>Creation of <span class="card__creator-name">Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
